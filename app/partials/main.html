<div class="container">

  <div class="switch">
    <a ng-href="#/show/cats">Cats</a>
    <a ng-href="#/show/dogs">Dogs</a>
  </div>

  <ul class="pagination">
    <li ng-repeat="page in pages track by $index" class="page">
      <a ng-href="#/show/cats/{{$index + 1}}">{{$index + 1}}</a>
    </li>
  </ul>

  <div class="gifs">
    <a ng-repeat="gif in gifs" class="gif" ng-href="{{gif.href}}">
      <img src="{{gif.url}}" />
    </a>
  </div>

</div>
